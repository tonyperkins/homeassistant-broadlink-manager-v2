name: Build and Publish Standalone Docker Images

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v0.3.0-alpha.7)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-standalone:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
          - linux/arm/v7
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
            VERSION="${VERSION#v}"
          else
            VERSION=$(grep '^version:' config.yaml | awk '{print $2}' | tr -d '"')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building standalone version: $VERSION"
      
      - name: Set platform tag
        id: platform-tag
        run: |
          PLATFORM="${{ matrix.platform }}"
          TAG=$(echo "$PLATFORM" | sed 's/\//-/g' | sed 's/linux-//')
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Platform tag: $TAG"
      
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=standalone-${{ steps.version.outputs.version }}-${{ steps.platform-tag.outputs.tag }}
            type=raw,value=standalone-latest-${{ steps.platform-tag.outputs.tag }},enable=${{ !contains(steps.version.outputs.version, 'alpha') && !contains(steps.version.outputs.version, 'beta') }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.standalone
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  
  create-manifest:
    needs: build-and-push-standalone
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
            VERSION="${VERSION#v}"
          else
            VERSION=$(grep '^version:' config.yaml | awk '{print $2}' | tr -d '"')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Creating standalone manifest for version: $VERSION"
      
      - name: Create and push multi-arch manifest
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          
          # Create manifest for versioned standalone tag
          docker buildx imagetools create -t ${IMAGE}:standalone-${VERSION} \
            ${IMAGE}:standalone-${VERSION}-amd64 \
            ${IMAGE}:standalone-${VERSION}-arm64 \
            ${IMAGE}:standalone-${VERSION}-arm-v7
          
          # Create standalone manifest (unversioned)
          docker buildx imagetools create -t ${IMAGE}:standalone \
            ${IMAGE}:standalone-${VERSION}-amd64 \
            ${IMAGE}:standalone-${VERSION}-arm64 \
            ${IMAGE}:standalone-${VERSION}-arm-v7
          
          # Create standalone-latest manifest only for stable releases
          if [[ ! "$VERSION" =~ (alpha|beta) ]]; then
            docker buildx imagetools create -t ${IMAGE}:standalone-latest \
              ${IMAGE}:standalone-latest-amd64 \
              ${IMAGE}:standalone-latest-arm64 \
              ${IMAGE}:standalone-latest-arm-v7
          fi
          
          echo "âœ… Standalone multi-arch manifests created for version ${VERSION}"
          echo "Available tags:"
          echo "  - ${IMAGE}:standalone"
          echo "  - ${IMAGE}:standalone-${VERSION}"
          if [[ ! "$VERSION" =~ (alpha|beta) ]]; then
            echo "  - ${IMAGE}:standalone-latest"
          fi
