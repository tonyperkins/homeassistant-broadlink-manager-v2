name: Build and Publish Docker Images

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v0.3.0-alpha.7)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        arch:
          - amd64
          - aarch64
          - armv7
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version from config.yaml
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix if present
          else
            VERSION=$(grep '^version:' config.yaml | awk '{print $2}' | tr -d '"')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Set base image for architecture
        id: base-image
        run: |
          case "${{ matrix.arch }}" in
            amd64)
              echo "base=ghcr.io/home-assistant/amd64-base:3.18" >> $GITHUB_OUTPUT
              echo "platform=linux/amd64" >> $GITHUB_OUTPUT
              ;;
            aarch64)
              echo "base=ghcr.io/home-assistant/aarch64-base:3.18" >> $GITHUB_OUTPUT
              echo "platform=linux/arm64" >> $GITHUB_OUTPUT
              ;;
            armv7)
              echo "base=ghcr.io/home-assistant/armv7-base:3.18" >> $GITHUB_OUTPUT
              echo "platform=linux/arm/v7" >> $GITHUB_OUTPUT
              ;;
          esac
      
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}-${{ matrix.arch }}
            type=raw,value=latest-${{ matrix.arch }},enable=${{ !contains(steps.version.outputs.version, 'alpha') && !contains(steps.version.outputs.version, 'beta') }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ steps.base-image.outputs.platform }}
          build-args: |
            BUILD_FROM=${{ steps.base-image.outputs.base }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  
  create-manifest:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version from config.yaml
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix if present
          else
            VERSION=$(grep '^version:' config.yaml | awk '{print $2}' | tr -d '"')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Creating manifest for version: $VERSION"
      
      - name: Create and push multi-arch manifest
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          
          # Create manifest for version tag
          docker buildx imagetools create -t ${IMAGE}:${VERSION} \
            ${IMAGE}:${VERSION}-amd64 \
            ${IMAGE}:${VERSION}-aarch64 \
            ${IMAGE}:${VERSION}-armv7
          
          # Create latest manifest only for stable releases
          if [[ ! "$VERSION" =~ (alpha|beta) ]]; then
            docker buildx imagetools create -t ${IMAGE}:latest \
              ${IMAGE}:latest-amd64 \
              ${IMAGE}:latest-aarch64 \
              ${IMAGE}:latest-armv7
          fi
          
          echo "âœ… Multi-arch manifest created for version ${VERSION}"
