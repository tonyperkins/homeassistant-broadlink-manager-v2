[pytest]
# Pytest configuration for Broadlink Manager

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --color=yes

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    e2e: End-to-end browser tests with Playwright
    regression: Regression tests for previously fixed bugs
    a11y: Accessibility tests
    docs: Documentation screenshot generation tests
    slow: Tests that take longer to run
    requires_ha: Tests that require Home Assistant connection
    requires_device: Tests that require actual Broadlink device

# Coverage options
[coverage:run]
source = app
omit = 
    */tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
